<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SECURA AI Hub</title>

  <!-- Marked: renders markdown code-blocks -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- optional per-page overrides -->
  <script id="page-config" type="application/json"></script>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ───── TOP BAR ─────────────────────────────────────────────────────── -->
  <header class="top-bar">
    <button id="sidebar-toggle" class="hamburger" aria-label="Toggle menu">☰</button>

    <div class="logo-area">
      <img id="logo" alt="logo" />
      <span class="brand-name"></span>
    </div>
  </header>

  <!-- ───── MAIN FLEX LAYOUT ────────────────────────────────────────────── -->
  <main class="layout">
    <!-- ▸ SIDEBAR -->
    <aside id="sidebar" class="sidebar">
      <h2>Models</h2>
      <div id="model-grid" class="model-grid"></div>

      <h2>Resources</h2>
      <nav id="resources-menu" class="resources-menu"></nav>
    </aside>

    <!-- ▸ CHAT AREA -->
    <section class="content">
      <div class="chat-wrap">
        <h2>Example Chat</h2>

        <div id="chat-box" class="chat-box"></div>

        <form id="chat-form" class="chat-form">
          <input id="user-input" type="text" placeholder="Type your message…" autocomplete="off" required />
          <button id="send-btn" type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
